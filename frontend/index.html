<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employee Manager</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header style="background:#007bff;color:white;padding:10px;text-align:center;">
    <button onclick="window.location.href='index.html'" style="margin-right:10px;">Employees</button>
    <button onclick="window.location.href='leaves.html'">Leaves</button>
  </header>

  <div class="container">
    <aside class="sidebar">
      <h2>Add Employee</h2>
      <form id="employeeForm">
        <label for="empName">Name:</label>
        <input 
          type="text" 
          id="empName" 
          placeholder="Enter employee name (e.g. Nguyen Van A)" 
          required
        >

        <label for="empDept">Department:</label>
        <input 
          type="text" 
          id="empDept" 
          placeholder="Enter department (e.g. Human Resources)" 
          required
        >

        <label for="empLeave">Leave Balance:</label>
        <input 
          type="number" 
          id="empLeave" 
          min="1" 
          placeholder="Enter remaining leave days (e.g. 12)" 
          required
        >

        <button type="submit">Add Employee</button>
      </form>
    </aside>

    <main class="content">
      <h2>Employee List</h2>
      <button id="loadEmployees">Load Employees</button>
      <table id="employeeTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Department</th>
            <th>Leave Balance</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </main>
  </div>

  <script src="./js/employees.js"></script>
</body>
</html>
