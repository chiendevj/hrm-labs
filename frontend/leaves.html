<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Leave Manager</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header style="background:#007bff;color:white;padding:10px;text-align:center;">
    <button onclick="window.location.href='index.html'" style="margin-right:10px;">Employees</button>
    <button onclick="window.location.href='leaves.html'">Leaves</button>
  </header>

  <div class="container">
    <aside class="sidebar">
      <h2>Create Leave Request</h2>
      <form id="leaveForm">
        <label for="leaveEmpId">Employee ID:</label>
        <input 
          type="text" 
          id="leaveEmpId" 
          placeholder="Enter employee ID" 
          required
        >

        <label for="leaveStart">Start Date:</label>
        <input 
          type="date" 
          id="leaveStart" 
          required
        >

        <label for="leaveEnd">End Date:</label>
        <input 
          type="date" 
          id="leaveEnd" 
          required
        >

        <label for="leaveReason">Reason:</label>
        <input 
          type="text" 
          id="leaveReason" 
          placeholder="Enter reason for leave" 
          required
        >

        <button type="submit">Create Leave</button>
      </form>
    </aside>

    <main class="content">
      <h2>Leave Requests</h2>
      <button id="loadLeaves">Load Leave Requests</button>
      <table id="leaveTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Employee Name</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Reason</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </main>
  </div>

  <script src="./js/leaves.js"></script>
</body>
</html>
